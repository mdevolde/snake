<!DOCTYPE html>
<html>

<head>
    <title>Snake</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/512/snake.png">

    <meta charset="utf-8"><meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header class="navbar-custom mb-5">
        <div class="score-button">
            Score: <span id="score">0</span>
        </div>
        <h3 class="navbar-title">E-kot / Snake game</h3>
    </header>
    <main class="main-content">
        <div id="game-over" class="game-over-container mb-5 hidden">
            <h1 class="game-over-text">Game Over</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center" >
            <div class="d-flex justify-content-center align-items-center">
                <canvas id="gameCanvas" height="0" width="0"></canvas>
            </div>
        </div>
        <div class="alert-box">
            <p class="alert-message">
                <strong>Note :</strong> A computer is needed to play this game
            </p>
        </div>
    </main>
    <footer class="footer-custom py-3">
        <div class="footer-content container d-flex justify-content-between">
            <div>
                <p>&copy; 2025 Martin Devolder.</p>
            </div>
            <div>
                <a href="https://github.com/mdevolde/snake" class="text-decoration-none" target="_blank">Source code</a>
            </div>
        </div>
    </footer>
    <script type="module" src="/static/main.js"></script>
</body>

</html>
